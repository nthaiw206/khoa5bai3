<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Sketch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial;
        }

        body {
            background: #fff;
            color: #000;
            border: 4px solid #000;
            margin: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 3px solid #000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav a {
            margin-left: 20px;
            color: #000;
            text-decoration: none;
            font-size: 18px;
        }

        .menu-icon {
            display: none;
            font-size: 26px;
        }

        .hero {
            padding: 40px 20px;
            text-align: center;
            border-bottom: 3px solid #000;
        }

        .hero h1 {
            margin-bottom: 20px;
        }

        .img-placeholder {
            width: 80%;
            height: 180px;
            border: 3px solid #000;
            margin: 20px auto;
        }

        .desc {
            width: 80%;
            margin: 0 auto 20px auto;
            border-top: 2px solid #000;
            border-bottom: 2px solid #000;
            padding: 15px 0;
        }

        .cta {
            padding: 12px 25px;
            border: 2px solid #000;
            background: #fff;
            cursor: pointer;
        }

        .features {
            padding: 40px 20px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .box {
            border: 3px solid #000;
            padding: 40px 0;
            font-size: 18px;
        }

        .footer {
            padding: 20px;
            text-align: center;
            border-top: 3px solid #000;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .nav {
                display: none;
            }

            .menu-icon {
                display: block;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .img-placeholder {
                height: 140px;
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="logo">LOGO</div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
        </nav>
        <div class="menu-icon">☰</div>
    </header>

    <section class="hero">
        <h1>Homepage Title</h1>

        <div class="img-placeholder"></div>

        <p class="desc">
            This is a placeholder description area for the homepage content.
        </p>

        <button class="cta">Call To Action</button>
    </section>

    <section class="features">
        <h2>Features</h2>

        <div class="grid">
            <div class="box">Feature 1</div>
            <div class="box">Feature 2</div>
            <div class="box">Feature 3</div>
        </div>
    </section>

    <footer class="footer">
        © 2025 – Wireframe Example
    </footer>

</body>

</html>
